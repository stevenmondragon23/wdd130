<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Aaron Mondragon | HTML Form - User Pool</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <label for="fullname">Full name</label>
                <legend>Contact Information</legend>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div>
                    <label for="browser">What is your favorite browser?</label>
                        <select name="browser" id="browser">
                            <option value="browser">Google</option>
                            <option value="browser">FireFox</option>
                            <option value="browser">Thor</option>
                        </select>
                </div>
                <div>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" name="pet" id="pet" value="pet">
                </div>
                <div>
                <label for="feedback">List the place you have lived</label>
                <textarea name="feedback" name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                </div>


                
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main> 
       

    </form>
    <footer>2025 | HTML Form - User Poll Activity | Steven Mondragon</footer>
</body>
</html>
